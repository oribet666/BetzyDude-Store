<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psychadelic Pack — BetzyDude</title>
  <style>
    :root { --bg: #fff8f2; --text: #1b1b1b; --accent: #ff9aa2; --accent-2: #b8e1d9; --accent-3: #cdb4db; --card: #ffffff; --shadow: 0 16px 40px rgba(0,0,0,0.08); }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: linear-gradient(180deg, var(--bg), #ffffff); color: var(--text); }
    header { padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(255,248,242,0.85); backdrop-filter: blur(12px); z-index: 10; }
    nav a { margin-left: 1.5rem; text-decoration: none; color: var(--text); font-weight: 600; }
    .product-container { max-width: 800px; margin: 4rem auto; padding: 0 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: center; }
    @media(max-width: 768px) { .product-container { grid-template-columns: 1fr; } }
    .product-details h1 { font-size: 3rem; margin-bottom: 0.5rem; }
    .price { font-size: 1.5rem; color: var(--accent); font-weight: bold; }
    select { width: 100%; padding: 0.8rem; border-radius: 12px; border: 1px solid #ddd; margin: 1rem 0; font-size: 1rem; }
    .btn { padding: 1rem 2rem; background: linear-gradient(135deg, var(--accent), var(--accent-3)); border-radius: 999px; border: none; font-weight: 700; cursor: pointer; font-size: 1.1rem; box-shadow: var(--shadow); width: 100%; }
    html[dir="rtl"] { direction: rtl; text-align: right; }
    html[dir="rtl"] nav a { margin-left: 0; margin-right: 1.5rem; }
    .lang-btn { background: #eee; border: none; padding: 0.4rem 0.8rem; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.9rem; margin-right: 1.5rem; }
    html[dir="rtl"] .lang-btn { margin-right: 0; margin-left: 1.5rem; }
    #cart { position: fixed; top: 0; right: 0; width: 360px; height: 100%; background: white; padding: 1.5rem; box-shadow: -10px 0 40px rgba(0,0,0,0.18); transform: translateX(110%); transition: transform 0.45s cubic-bezier(.4,0,.2,1); z-index: 20; }
    #cart.open { transform: translateX(0); }
    .close-cart { background: none; border: none; font-size: 1.5rem; float: right; cursor: pointer; }
    .cart-item { margin-bottom: 0.8rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
  </style>
</head>
<body>
<header>
  <strong>BetzyDude</strong>
  <nav>
    <a href="index.html" data-i18n="nav_home">Home</a>
    <a href="#" onclick="toggleCart()" data-i18n="nav_cart">Cart (<span id="cartCount">0</span>)</a>
    <button class="lang-btn" onclick="toggleLanguage()">EN / HE</button>
  </nav>
</header>
<main class="product-container">
  <div><img src="images/psychadelic-cover.png" alt="Psychadelic Pack" style="width:100%; border-radius:26px; box-shadow: var(--shadow);" /></div>
  <div class="product-details">
    <h1 data-i18n="product_title">Psychadelic Pack</h1>
    <p data-i18n="product_desc">Trippy shapes and colors for the modern mind. Abstract vectors included.</p>
    <label><strong data-i18n="license_label">Select License:</strong></label>
    <select id="licenseSelect" onchange="updatePriceDisplay()">
      <option value="30">Personal — $30</option>
      <option value="55">Commercial — $55</option>
    </select>
    <div class="price" id="priceDisplay">$30</div><br><br>
    <button class="btn" onclick="addFontToCart()" data-i18n="btn_add">Add to Cart</button>
    <p data-i18n="download_note" style="margin-top:1rem; font-size: 0.9rem; color: #888;">Instant download after purchase.</p>
  </div>
</main>
<div id="cart"><button class="close-cart" onclick="toggleCart()">×</button><h2 data-i18n="cart_title">Your Cart</h2><div id="cartItems"></div><p><strong data-i18n="cart_total">Total:</strong> $<span id="total">0</span></p><button class="btn" onclick="stripeCheckout()" data-i18n="cart_checkout">Checkout</button></div>
<script>
  const translations = {
    en: { nav_home: "Home", nav_cart: "Cart", product_title: "Psychadelic Pack", product_desc: "Trippy shapes and colors for the modern mind. Abstract vectors included.", license_label: "Select License:", btn_add: "Add to Cart", download_note: "Instant download after purchase.", cart_title: "Your Cart", cart_total: "Total:", cart_checkout: "Checkout" },
    he: { nav_home: "בית", nav_cart: "עגלה", product_title: "חבילת פסיכדלית", product_desc: "צורות וצבעים משוחררים לדעת המודרנית. כולל וקטורים מופשטים.", license_label: "בחר רישיון:", btn_add: "הוספה לעגלה", download_note: "הורדה מיידית לאחר הרכישה.", cart_title: "העגלה שלך", cart_total: "סה״כ:", cart_checkout: "לתשלום" }
  };
  let cart = JSON.parse(localStorage.getItem('betzyCart')) || []; let currentLang = localStorage.getItem('siteLang') || 'en';
  function setLanguage(lang) {
    currentLang = lang; localStorage.setItem('siteLang', lang);
    document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr'; document.documentElement.lang = lang;
    document.querySelectorAll('[data-i18n]').forEach(elem => { const key = elem.getAttribute('data-i18n'); if(translations[lang][key]) elem.innerHTML = translations[lang][key]; });
    saveAndRender();
  }
  function toggleLanguage() { setLanguage(currentLang === 'en' ? 'he' : 'en'); }
  function updatePriceDisplay() { const select = document.getElementById('licenseSelect'); const display = document.getElementById('priceDisplay'); display.textContent = '$' + select.value; }
  function addFontToCart() {
    const fontName = translations[currentLang].product_title;
    const select = document.getElementById('licenseSelect');
    const licenseType = select.options[select.selectedIndex].text.split('—')[0].trim();
    const price = parseInt(select.value);
    cart.push({ name: `${fontName} (${licenseType})`, price: price }); saveAndRender(); toggleCart(true);
  }
  function saveAndRender() {
    localStorage.setItem('betzyCart', JSON.stringify(cart));
    const items = document.getElementById('cartItems'); const total = document.getElementById('total'); const count = document.getElementById('cartCount');
    items.innerHTML = ''; let sum = 0;
    if (cart.length === 0) { items.innerHTML = `<p>${translations[currentLang].cart_title} is empty.</p>`; }
    else { cart.forEach((item, index) => { sum += item.price; items.innerHTML += `<div class='cart-item'><div>${item.name} — $${item.price}</div><small style="cursor:pointer; color:red;" onclick="removeItem(${index})">Remove</small></div>`; }); }
    total.textContent = sum; count.textContent = cart.length;
  }
  function toggleCart(force = false) { const c = document.getElementById('cart'); force ? c.classList.add('open') : c.classList.toggle('open'); saveAndRender(); }
  function removeItem(index) { cart.splice(index, 1); saveAndRender(); }
  function stripeCheckout() { if(cart.length === 0) return alert("Cart is empty!"); alert("Proceeding to checkout..."); }
  updatePriceDisplay(); document.getElementById('cartCount').textContent = cart.length; setLanguage(currentLang);
</script>
</body>
</html>
